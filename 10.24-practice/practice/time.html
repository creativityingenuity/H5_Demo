<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cont{
            display: inline-block ;
            width:200px;
            height:50px;
            text-align: center;
            color:#ffffff;
            text-decoration: none;
        }
        span{
            display: inline-block;
            width:40px;
            height:40px;
            line-height: 40px;
            background: #000000;
        }
    </style>
</head>
<body>
<a href="" id="cont">
    <span id="shi">0</span>
    <span id="fen">0</span>
    <span id="miao">5</span>
</a>
</body>
<script>
    window.onload=function(){
        var shi=document.getElementById ('shi');
        var fen=document.getElementById ('fen');
        var miao=document.getElementById ('miao');
        function timer(){
            var a=parseInt(shi.innerHTML);
            var b=parseInt(fen.innerHTML);
            var c=parseInt(miao.innerHTML);
            if(a==0&&b==0&&c==0){
                return false;
            }
            c=c-1;
            if(c<0&&b>0){
                c=59;
                b=b-1;
            }else if(c<0&&b==0){
                c=59;
                b=59;
                a=a-1;
            }else if(b==0&&c==0&&a>0){
                a=a-1;
                b=59;
                c=59;
            }else if(a==0&&b==0&&c==0){
                miao.innerHTML=0;
                clearInterval(timer);
            }
            shi.innerHTML=a;
            fen.innerHTML=b;
            miao.innerHTML=c;
        }
        setInterval(timer,1000);
    };


</script>
</html>
